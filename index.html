<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap  Layout</title>
    <!-- CSS LINK -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
    
    <header class="header">
        <h1 class="text-center">Header</h1>
        <div class="container">
            <div class="row">
                <div class="col-md-2 col-sm-3">
                    <div class="box">1.1</div>
                </div>
                <div class="col-md-7 col-sm-6 col-7">
                    <div class="box">1.2</div>
                </div>
                <div class="col-md-3 col-sm-3 col-5">
                    <div class="box">1.3</div>
                </div>
            </div>
        </div>
    </header>

    <section class="hero">
        <h1 class="text-center">Hero</h1>
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <div class="row">
                        <div class="col-md-8 d-sm-block d-none">
                            <div class="box">2.1</div>
                        </div>
                        <div class="col-md-4">
                            <div class="box">2.2</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 d-md-block d-none">
                    <div class="box red">3</div>
                </div>
            </div>
        </div>
    </section>

    <section class="body">
        <h1 class="text-center">Body</h1>
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <div class="row">
                        <div class="col-md-4 col-sm-9">
                            <div class="box">4.1</div>
                        </div>
                        <div class="col-sm-3 d-sm-block d-md-none">
                            <div class="box red">3</div>
                        </div>
                        <div class="col-md-8">
                            <div class="box">4.2</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 d-md-block d-none">
                    <div class="box red">5</div>
                </div>
            </div>
        </div>
    </section>

    <section class="bar">
        <h1 class="text-center">Bar</h1>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="box">5</div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <h1 class="text-center">Footer</h1>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="box">6</div>
                </div>
            </div>
        </div>
    </footer>

    <!--JS LINK-->
    <script src="js/jquery3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
